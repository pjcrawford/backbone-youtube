<!-- <!DOCTYPE html> -->
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Patrick's Youtube</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="header">
          <h1><i class="fa "></i> BackBone Youtube</h1>
        </div>

        <div class="video-container show">
          <div class="video-list"></div>

        
          <div class="row">
            <label>Search Video</label>
            <input type="text" class="form-control" id="video-search-input" placeholder="Video Artist">
          <button class="btn btn-primary submit-video" id="submit-video">submit</button>
        </div>

        <div id="video"></div>
      </div>
    </div>
  </div>

  <script id="video-template" type="text/x-handlebars-template">
    <iframe width="420" height="315" src="https://www.youtube.com/embed/{{ id }}"></iframe>
    </div>
    <div class="content-container">
      <p class="video-title">{{title}}</p></a>
      <p class="video-description">{{description}}</p></a>
    </div>
  </script>



  <script src="models/VideoModel.js"></script>
  <script src="collections/VideoCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/VideoView.js"></script>
  <script src="main.js"></script>
</body>
</html>
