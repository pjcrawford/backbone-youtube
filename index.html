<!-- <!DOCTYPE html> -->
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>BeerList</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="header">
          <h1><i class="fa "></i> BackBone Youtube</h1>
        </div>

        <div class="video-container show">
          <div class="video-list"></div>

          <div class="form-group">
            <label>Video Name </label>
            <input type="text" class="form-control" id="name-input" placeholder="Video Name">
          </div>
          <div class="form-group">
            <label>Artist Name</label>
            <input type="text" class="form-control" id="style-input" placeholder="Video Artist">
          </div>
          <button class="btn btn-primary submit-beer">submit</button>
        </div>

        <div class="video-container"></div>
      </div>
    </div>
  </div>

  <script id="video-template" type="text/x-handlebars-template">
    <div class="embed-responsive">
      <img src="{{video_url}}">
    </div>
    <div class="content-container">
      <p class="video-title">{{title}}</p></a>
      <p class="video-info">{{info}}</p></a>
    </div>
  </script>



  <script src="models/VideoModel.js"></script>
  <script src="collections/VideoCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/VideoView.js"></script>
  <script src="main.js"></script>
</body>
</html>
